<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="sub-display">0.0</div>
                    <div class="result">0.00</div>
                </div>
                    <div class="keypad">
                        <div class="row1">
                            <div class="num"><button class="number">1</button></div>
                            <div class="num"><button class="number">2</button></div>
                            <div class="num"><button class="number">3</button></div>
                            <div class="num action"><button class="action" id="ac">AC</button></div>
                        </div>
                        <div class="row2">
                            <div class="num"><button class="number">4</button></div>
                            <div class="num"><button class="number">5</button></div>
                            <div class="num"><button class="number">6</button></div>
                            <div class="num action"><button class="operator">+</button></div>
                        </div>
                        <div class="row3">
                            <div class="num"><button class="number">7</button></div>
                            <div class="num"><button class="number">8</button></div>
                            <div class="num"><button class="number">9</button></div>
                            <div class="num action"><button class="operator">-</button></div>
                        </div>
                        <div class="row4">
                            <div class="num"><button class="number">0</button></div>
                            <div class="num"><button class="operator" id="decimal">.</button></div>
                            <div class="num"><button class="operator">/</button></div>
                            <div class="num action"><button class="operator">*</button></div>
                        </div>
                        <div class="row5">
                            <div class="num action"><button id="equals">=</button></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
